<body class="bg-light">

  <!-- Navbar -->

    <div class="navbar ">
      <ul>
        <div class="logo">
          <img src="/images/logo.png" class="img">

  <!-- Contact Section -->
  <div class="container my-5">
    <div class="row">
      <!-- Contact Form -->
      <div class="col-md-7">
        <div class="card shadow border-0 p-4">
          <h3 class="mb-4 text-primary">Get in Touch</h3>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Type your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </div>

      <!-- Contact Info -->
      <div class="col-md-5">
        <div class="card shadow border-0 p-4">
          <h3 class="mb-4 text-primary">Contact Info</h3>
          <p><strong>Address:</strong><br>Pune Metro HQ, Shivajinagar, Pune, Maharashtra</p>
          <p><strong>Email:</strong> customercare.pmrp@mahametro.org</p>
          <p><strong>Phone:</strong> 1800-270-5501</p>
          <p><strong>Working Hours:</strong><br>Mon - Sat: 9 AM to 6 PM</p>
        </div>
      </div>
    </div>
