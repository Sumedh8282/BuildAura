<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Pune Metro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Navbar */
    .img {
      width: 100px;
      height: 100px;
      float: left;

    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;

    }

    ul {
      padding: 0;
      width: 100%;
      margin: 0 0 0 250px;
      list-style: none;
    }

    .navbar {
      width: 100%;
      overflow: auto;
      background-color: #3338A0;
    }

    li {
      width: 100px;
      display: block;
      padding: 20px 15px;
      text-decoration: none;
      font-family: arial;
      color: white;
      text-align: center;
      float: left;
    }

    a:hover {
      color: #FCC61D;
      text-transform: uppercase;

    }

    a {
      width: 100px;
      display: block;
      padding: 8px 15px;
      text-decoration: none;
      font-family: arial;
      color: white;
      text-align: center;

    }

    .bar {
      float: right;
      border-radius: 100px;
      padding: 3px;
      margin-top: 20px;
      margin-right: 200px;
      margin-bottom: 10px;
      box-shadow: none;

    }

    input {
      border-radius: 100px;
      text-align: center;
    }

    button {
      border-radius: 100px;
    }

    /* Footer */
    footer {
      background: #3338A0;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }

    footer h5 {
      color: darkorange;
      margin: 0;
    }
  </style>
</head>

<body class="bg-light">

  <!-- Navbar -->
  <header class="sticky-top">

    <div class="navbar ">
      <ul>
        <div class="logo">
          <img src="/images/logo.png" class="img">
        </div>
        <li class="active">
          <a href="/index.html">Home</a>
        </li>
        <li>
          <a href="/routes.html">Routes</a>
        </li>
        <li>
          <a href="/tickets.html">Ticket</a>
        </li>
        <li>
          <a href="/contact.html">Contact</a>
        </li>
        <li>
          <a href="/about.html">About</a>
        </li>
        <div class="bar">
          <input type="text" placeholder="Search Here" />
          <button>Search</button>
        </div>
      </ul>
    </div>
  </header>
  <!-- Contact Section -->
  <div class="container my-5">
    <div class="row">
      <!-- Contact Form -->
      <div class="col-md-7">
        <div class="card shadow border-0 p-4">
          <h3 class="mb-4 text-primary">Get in Touch</h3>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Type your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </div>

      <!-- Contact Info -->
      <div class="col-md-5">
        <div class="card shadow border-0 p-4">
          <h3 class="mb-4 text-primary">Contact Info</h3>
          <p><strong>Address:</strong><br>Pune Metro HQ, Shivajinagar, Pune, Maharashtra</p>
          <p><strong>Email:</strong> customercare.pmrp@mahametro.org</p>
          <p><strong>Phone:</strong> 1800-270-5501</p>
          <p><strong>Working Hours:</strong><br>Mon - Sat: 9 AM to 6 PM</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Pune Metro</p>
    <h5>Designed By BuildAura Team</h5>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
