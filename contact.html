<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Pune Metro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Navbar */
    .navbar {
      width: 100%;
      background-color: #3338A0;
    }
    .navbar ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      align-items: center;
    }
    .navbar li {
      display: inline-block;
    }
    .navbar a {
      display: block;
      padding: 15px;
      text-decoration: none;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .navbar a:hover {
      color: #FCC61D;
      text-transform: uppercase;
    }
    .logo img {
      width: 100px;
      height: 100px;
    }
    .bar {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 5px;
      margin-right: 20px;
    }
    .bar input {
      border-radius: 50px;
      padding: 5px 10px;
      border: none;
      text-align: center;
    }
    .bar button {
      border-radius: 50px;
      padding: 5px 15px;
      border: none;
      background-color: #FCC61D;
      color: #333;
      font-weight: bold;
    }

    /* Footer */
    footer {
      background: #3338A0;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
    footer h5 {
      color: darkorange;
      margin: 0;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <header class="sticky-top">
    <div class="navbar">
      <ul>
        <li class="logo">
          <img src="images/IMG_3063.PNG" alt="Metro Logo">
        </li>
        <li><a href="index.html">Home</a></li>
        <li><a href="routes.html">Routes</a></li>
        <li><a href="tickets.html">Tickets</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="#">About</a></li>
        <div class="bar">
          <input type="text" placeholder="Search Here" />
          <button>Search</button>
        </div>
      </ul>
    </div>
  </header>

  <!-- Contact Section -->
  <div class="container my-5">
    <div class="row">
      <!-- Contact Form -->
      <div class="col-md-7">
        <div class="card shadow border-0 p-4">
          <h3 class="mb-4 text-primary">Get in Touch</h3>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Type your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </div>

      <!-- Contact Info -->
      <div class="col-md-5">
        <div class="card shadow border-0 p-4">
          <h3 class="mb-4 text-primary">Contact Info</h3>
          <p><strong>Address:</strong><br>Pune Metro HQ, Shivajinagar, Pune, Maharashtra</p>
          <p><strong>Email:</strong> customercare.pmrp@mahametro.org</p>
          <p><strong>Phone:</strong> 1800-270-5501</p>
          <p><strong>Working Hours:</strong><br>Mon - Sat: 9 AM to 6 PM</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Pune Metro</p>
    <h5>Designed By BuildAura Team</h5>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
